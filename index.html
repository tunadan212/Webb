<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unlock Script</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: #1b263b;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .title { font-size:24px; color:#4cc9f0; margin-bottom:8px; }
    .subtitle { font-size:15px; color:#c0c0c0; margin-bottom:25px; }
    .btn { width:100%; padding:12px; font-size:16px; border:none; border-radius:10px; margin:10px 0; cursor:pointer; font-weight:bold; }
    .btn-follow { background-color:#3b82f6; color:white; }
    .btn-like { background-color:#ec4899; color:white; }
    .btn-acc { background-color:#a855f7; color:white; }
    .btn.done::after { content:' ‚úÖ'; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .dots { font-size:26px; margin:15px 0; display:none; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity:0.3; } 50% { opacity:1; } 100% { opacity:0.3; } }
    .btn-unlock { background-color:#10b981; color:white; display:none; }
    /* Thanh ti·∫øn ƒë·ªô t·ªïng */
    .progress-container { width:100%; background:#2d3d5a; border-radius:10px; overflow:hidden; height:14px; margin:20px 0; }
    .progress-bar { width:0%; height:100%; background:#4cc9f0; transition: width 1s ease; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">üîë Unlock Script</div>
    <div class="subtitle">Ho√†n th√†nh nhi·ªám v·ª• ƒë·ªÉ m·ªü kh√≥a script</div>

    <button id="followBtn" class="btn btn-follow">üìå Follow TikTok</button>
    <button id="likeBtn" class="btn btn-like">‚ù§Ô∏è ƒêƒÉng k√≠ YT</button>
    <button id="likeBtn" class="btn btn-like">Follow Tiktok 2</button>
    <button id="accBtn" class="btn btn-acc">üëâ Follow Acc 3 </button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="dots" id="dots">...</div>
    <button id="unlockBtn" class="btn btn-unlock">üîì Unlock Script</button>
  </div>

  <script>
    const followBtn = document.getElementById("followBtn");
    const likeBtn = document.getElementById("likeBtn");
    const accBtn = document.getElementById("accBtn");
    const unlockBtn = document.getElementById("unlockBtn");
    const dots = document.getElementById("dots");
    const progressBar = document.getElementById("progressBar");

    let tasksDone = 0;

    function handleTask(btn, url) {
      if (btn.disabled) return;
      window.open(url, "_blank");
      btn.disabled = true;

      // Delay 5s ƒë·ªÉ ch·ªëng spam
      setTimeout(() => {
        btn.classList.add("done");
        tasksDone++;
        updateProgress();
        btn.disabled = false; // m·ªü l·∫°i n·∫øu mu·ªën
      }, 5000);
    }

    function updateProgress() {
      let percent = (tasksDone / 4) * 100;
      progressBar.style.width = percent + "%";

      if (tasksDone === 4) {
        dots.style.display = "block";
        setTimeout(() => {
          dots.style.display = "none";
          unlockBtn.style.display = "block";
        }, 2000);
      }
    }

    followBtn.onclick = () => handleTask(followBtn, "https://www.tiktok.com/@trizo92?_t=ZS-8zQ0jXiiBgl&_r=1");
    likeBtn.onclick = () => handleTask(likeBtn, "https://youtube.com/@khngscript?si=dfcm63aGA7xkdIcX");
    likeBtn.onclick = () => handleTask(likeBtn, "https://www.tiktok.com/@nam.hahgaj?_t=ZS-8zwGMzM74GG&_r=1");
    accBtn.onclick = () => handleTask(accBtn, "https://www.tiktok.com/@khng.script?_t=ZS-8zQ59MZ9ade&_r=1");

    unlockBtn.onclick = () => {
      window.location.href = "script.html";
    };
  </script>
</body>
</html>
